# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# Keybinds demandés
bind = $mod, T, exec, $term
bind = $mod, B, exec, $browser
bindd = $mainMod, E, Opens your preferred filemanager ($filemanager), exec, $filemanager

# Basiques (pratiques)
bind = $mod, D, exec, $menu
bindd = $mainMod, SPACE, Runs your application launcher, exec, $applauncher
bindd = $mainMod, Q, Closes (not kill) current window, killactive,
bind = $mod, M, exit
bind = $mod, F, fullscreen
bind = $mod SHIFT, F, togglefloating
bind = $mod SHIFT, R, exec, hyprctl reload

#
# Déplacer une fenêtre flottante avec Mod + clic gauche + drag
bindm = $mod, mouse:272, movewindow
# (Optionnel) Resize avec Mod + clic droit + drag
bindm = $mod, mouse:273, resizewindow
 
# Déplacer une fenêtre (dont ton PiP) avec click molette + drag
# bindm = , mouse:274, movewindow
#
# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Focus / move
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Mod+P: toggle écran laptop (eDP-1)
bind = $mod, P, exec, ~/.config/hypr/bin/hypr-toggle-edp


# sound
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle


bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
