
# -------------------------
# Minimal Hyprland "starter"
# -------------------------

# Monitors (ex: laisse auto; tu peux préciser plus tard)
monitor=,preferred,auto,1

# Variables
$mod = SUPER
$term = kitty
$browser = /usr/bin/zen-browser
$menu = rofi -show drun

# Autostart (style starter: bar, wallpaper, notifications)
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst  # daemon de notifications, utilisé par le starter ML4W [web:59]
exec-once = nm-applet --indicator

# Input (à ajuster si besoin)
input {
  kb_layout = us
  kb_variant = altgr-intl
  follow_mouse = 1
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  layout = dwindle
}

decoration {
  rounding = 8
  blur {
    enabled = true
    size = 6
    passes = 2
  }
}

animations {
  enabled = true
}

# Fallback: si un écran manque, Hyprland gère tout seul
monitor = ,preferred,auto,1

# Layout 2 écrans: externe à gauche, laptop à droite
monitor = HDMI-A-1,1920x1080@60,0x0,1
monitor = eDP-1,1920x1080@60,1920x0,1

# Mod+P: toggle écran laptop (eDP-1)
bind = $mod, P, exec, ~/.config/hypr/bin/hypr-toggle-edp


# Keybinds demandés
bind = $mod, T, exec, $term
bind = $mod, B, exec, $browser

# Basiques (pratiques)
bind = $mod, D, exec, $menu
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, F, fullscreen
bind = $mod SHIFT, R, exec, hyprctl reload

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Focus / move
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d
